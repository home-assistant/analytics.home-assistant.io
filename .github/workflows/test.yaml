name: Test

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  worker:
    runs-on: ubuntu-latest
    name: Build ${{ matrix.environment }} worker
    strategy:
      matrix:
        environment:
          - dev
          - local-dev
          - production
    steps:
      - uses: actions/checkout@v4.1.0

      - uses: actions/setup-node@v3.8.1
        with:
          node-version-file: '.nvmrc'

      - name: Set wrangler version
        id: wrangler
        run: echo "version=$(jq -r .devDependencies.wrangler package.json | cut -c2-)" >> "$GITHUB_OUTPUT"

      - name: Install packages
        run: script/bootstrap

      - name: Build ${{ matrix.environment }} worker
        uses: cloudflare/wrangler-action@v3.2.0
        with:
          workingDirectory: "worker"
          packageManager: yarn
          wranglerVersion: ${{ steps.wrangler.outputs.version }}
          command: deploy --dry-run --env=${{ matrix.environment }}

  site:
    runs-on: ubuntu-latest
    name: Build site
    steps:
      - uses: actions/checkout@v4.1.0

      - uses: actions/setup-node@v3.8.1
        with:
          node-version-file: '.nvmrc'

      - name: Install packages
        run: script/bootstrap

      - name: Build
        run: script/build

  test-worker:
    runs-on: ubuntu-latest
    name: Test worker
    steps:
      - uses: actions/checkout@v4.1.0

      - uses: actions/setup-node@v3.8.1
        with:
          node-version-file: '.nvmrc'

      - name: Install packages
        run: script/bootstrap

      - name: Build
        run: script/worker_test
